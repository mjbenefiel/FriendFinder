<!DOCTYPE html>
<html>

<head>
    <title>Friend Finder</title>

    <!-- Link to the jQuery Library -->
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>

    <!-- Including Font Awesome Icons -->
    <script src="https://use.fontawesome.com/61ff38bb78.js"></script>

    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!-- Compiled and minified Materialize CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.0/css/materialize.min.css">

    <!-- Compiled and minified Materialize JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.0/js/materialize.min.js"></script>

    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <header>
        <nav>
            <div class="nav-wrapper blue accent-2">

                <i class="fa fa-facebook-official fa-5x" aria-hidden="true" id=logo-icon></i>
                <a href="/" class="brand-logo" id="logo">Friend Finder</a>

            </div>
        </nav>
    </header>

    <main>
        <div class="container">
            <div class="row">
                <div class="col s12 z-depth-5 mainpanel">
                    <div id="mainpanel-content">
                        <h4>Friend Finder</h4>
                        <div class="divider"></div>
                        <h5>Answer a few simple questions.</h5>
                        <h6>Find your best friend for life!</h6>
                        <a href="./survey.html">
                            <button class="btn waves-effect red accent-2" type="submit" name="action" id="submit-button">Go
                                to Survey
                                <i class="material-icons right">send</i>
                            </button>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer class="page-footer blue accent-2">
        <div class="container">
            <div class="row">

                <ul class="left hide-on-med-and-down">
                    <a class="grey-text text-lighten-3" id="api-link" target="_blank" href="/api/friends">API Friends List</a>
                    <a class="grey-text text-lighten-3" id="repo-link" target="_blank" href="https://github.com/mjbenefiel/friendfinder">GitHub Repo</a>
                </ul>

            </div>
        </div>

    </footer>

</body>

</html>
